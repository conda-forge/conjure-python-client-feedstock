{% set version = "2.11.0rc1" %}

package:
  name: conjure-python-client
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/conjure-python-client/conjure-python-client-{{ version }}.tar.gz
  sha256: 43a2bb9f6b49b52f730221f9441f7541cf25a8121843558b848a9a1922caef3b

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools

  run:
    - python >=3.8
    - requests

test:
  imports:
    - conjure_python_client

about:
  home: https://pypi.org/project/conjure-python-client/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Python client and JSON encoders for use with generated Conjure clients

extra:
  recipe-maintainers:
    - johnhany97
    - BenjaminLowry
