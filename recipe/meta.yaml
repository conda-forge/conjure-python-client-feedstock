{% set version = "1.10.8" %}

package:
  name: conjure-python-client
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/conjure-python-client/conjure-python-client-{{ version }}.tar.gz
  sha256: 5b117c6c431e2f1769c7798898f6772d8bd7bfa39ef15798219396844cf13a81

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - future
    - requests

test:
  imports:
    - conjure_python_client

about:
  home: https://pypi.org/project/conjure-python-client/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Python client and JSON encoders for use with generated Conjure clients

extra:
  recipe-maintainers:
    - iamdanfox
    - ahggns
    - johnhany97
